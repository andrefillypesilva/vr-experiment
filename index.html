<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js"></script>
    <title>VR Experiment</title>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: plane; height: 1; width: 1"
          material="shader: flat; src: ${thumb}"
          event-set__mouseenter="scale: 1.2 1.2 1"
          event-set__mouseleave="scale: 1 1 1"
          event-set__click="_target: #background; _delay: 300; material.src: ${src}"
          proxy-event="event: click; to: #background; as: fade"></a-entity>
    </script>
</head>
<body>
    <a-scene>
        <a-assets>
            
            <img id="background-maybach" crossorigin="anonymous" src="./assets/img/mercedes-maybach.webp" />
            <img id="thumb-maybach" crossorigin="anonymous" src="./assets/img/thumb-mercedes-maybach.webp" />

            <img id="background-class-s" crossorigin="anonymous" src="./assets/img/mercedes-benz-s-class.webp" />
            <img id="thumb-class-s" crossorigin="anonymous" src="./assets/img/thumb-mercedes-benz-s-class.webp" />

            <img id="background-eqs" crossorigin="anonymous" src="./assets/img/mercedes-eq-eqs.webp" />
            <img id="thumb-eqs" crossorigin="anonymous" src="./assets/img/thumb-mercedes-eq-eqs.webp" />

            <!-- <img id="background-maybach" crossorigin="anonymous" src="https://www.mercedes-benz.pt/content/dam/hq/passengercars/cars/s-class/mercedes-maybach-z223/comfort/highlights-mbux/10-2020/images/mercedes-maybach-s-class-z223-comfort-mbux-hotspot-360-5600x2800-10-2020.jpg" />
            <img id="thumb-maybach" crossorigin="anonymous" src="https://www.mercedes-benz.pt/passengercars/mercedes-benz-cars/models/s-class/mercedes-maybach-z223/explore/highlights/_jcr_content/contentgallerycontainer/par/contentgallery/par/contentgallerytile_828561571/image.MQ6.6.2x.20210518114535.jpeg" />

            <img id="background-class-s" crossorigin="anonymous" src="https://www.mercedes-benz.pt/content/dam/hq/passengercars/cars/s-class/saloon-wv223/comfort/highlights/08-2020/images/mercedes-benz-s-class-wv223-comfort-mbux-hotspot-start-5600x2800-08-2020.jpg" />
            <img id="thumb-class-s" crossorigin="anonymous" src="https://www.mercedes-benz.pt/passengercars/mercedes-benz-cars/models/s-class/saloon-wv223/comfort/driving-comfort/_jcr_content/par/videoimageslider/slides/videoimageslide/image.MQ6.12.2x.20200909155349.jpeg" />

            <img id="background-eqs" crossorigin="anonymous" src="https://www.mercedes-benz.pt//content/dam/hq/passengercars/cars/eqs/saloon-v297/explore/design-teaser/04-2021/images/mercedes-eq-eqs-v297-highlights-hotspot-start-interior-5600x2800-04-2021.jpg" />
            <img id="thumb-eqs" crossorigin="anonymous" src="https://www.mercedes-benz.pt/passengercars/mercedes-benz-cars/models/eqs/saloon-v297/explore/design-highlights/_jcr_content/contentgallerycontainer/par/contentgallery/par/contentgallerytile/image.MQ6.8.20210806155321.jpeg" /> -->
        </a-assets>
        
        <a-camera id="camera" position="0 1.6 0">
            <a-cursor
                id="cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.6 0.6 0.6"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;"
                material="color: #fff; shader: flat"
                position="0 0 -2"
                geometry="primitive: ring"
                color="#fff"
                raycaster="objects: .link">
            </a-cursor>
        </a-camera>
        
        <a-sky id="background" src="#background-eqs" phi-start="90" radius="360"></a-sky>
        
        <!-- ACTION BUTTONS -->
        <!-- DETAILS -->
        <a-entity mb-btn-group="position: -2.5 2.2 -6">
            <a-sphere mb-btn="name: details; position: 0 0 0"></a-sphere>
            <a-sphere mb-btn="name: details; position: 0 0 -2; opacity: .4; radius: .4; color: #00adef; animation: none"></a-sphere>
        </a-entity>
        
        <!-- CABIN -->
        <a-entity mb-btn-group="position: 2.5 1 -6">
            <a-sphere mb-btn="name: cabin; position: 0 0 0"></a-sphere>
            <a-sphere mb-btn="name: cabin; position: 0 0 -2; opacity: .6; radius: .4; color: #00adef; animation: none"></a-sphere>
        </a-entity>
        
        <!-- SEAT -->
        <a-entity mb-btn-group="position: 2.5 .8 3">
            <a-sphere mb-btn="name: seat; position: 0 0 0"></a-sphere>
            <a-sphere mb-btn="name: seat; position: 0 0 -2; opacity: .6; radius: .4; color: #00adef; animation: none"></a-sphere>
        </a-entity>

        <!-- MENU -->
        <a-entity id="links" layout="type: line; margin: 1.2" position="-1.2 -.5 -5">
            <a-entity template="src: #link" data-src="#background-maybach" data-thumb="#thumb-maybach"></a-entity>
            <a-entity template="src: #link" data-src="#background-class-s" data-thumb="#thumb-class-s"></a-entity>
            <a-entity template="src: #link" data-src="#background-eqs" data-thumb="#thumb-eqs"></a-entity>
        </a-entity>
        
        <!-- DESCRIPTION LABELS -->
        <!-- CAR DETAILS -->
        <a-entity mb-label-group="name: details; visible: false; position: 0 .5 -6;">
            <a-text mb-label="value: Car details; position: -2.75 3.1 0"></a-text>
            <a-text mb-label="value: Up to 785km of purely electric range (WLTP); position: -3.65 3.2 -2"></a-text>
            <a-text mb-label="value: 385 kW (523 CV) of power; position: -3.65 2.9 -2"></a-text>
            <a-text mb-label="value: 31 min (charging time); position: -3.65 2.6 -2"></a-text>
        </a-entity>
        
        <!-- CABIN -->
        <a-entity mb-label-group="name: cabin; visible: false; position: 1.5 .5 -8">
            <a-text mb-label="value: MBUX. Experienced intuition, more intense with each trip.; position: 2.1 2.5 0; align: right"></a-text>
            <a-text mb-label="value: - MBUX Augmented Reality Head-Up Display; position: 3 2.3 -2; align: right"></a-text>
            <a-text mb-label="value: - MBUX cabin assistant; position: 3 2 -2; align: right"></a-text>
            <a-text mb-label="value: - Remote e Charging Services Mercedes ME; position: 3 1.7 -2; align: right"></a-text>
        </a-entity>
        
        <!-- SEAT -->
        <a-entity mb-label-group="name: seat; visible: false; position: 1 -1 8">
            <a-text mb-label="value: - MBUX High-End Rear Entertainment; position: 3 2.3 -2; align: center"></a-text>
            <a-text mb-label="value: - ENERGIZING AIR CONTROL Plus; position: 3 2 -2; align: center"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
