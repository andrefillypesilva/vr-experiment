<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./bundle.js"></script>
    <title>VR Experiment</title>
</head>
<body>
    <a-scene start-configurations>
        <a-assets>
            <img id="background" src="https://www.mercedes-benz.pt//content/dam/hq/passengercars/cars/eqs/saloon-v297/explore/design-teaser/04-2021/images/mercedes-eq-eqs-v297-highlights-hotspot-start-interior-5600x2800-04-2021.jpg" />
        </a-assets>
        
        <a-camera id="camera" position="0 1.6 0">
            <a-cursor
                id="cursor"
                animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 50; from: 0.1 0.1 0.1; to: 1 1 1"
                animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.6 0.6 0.6"
                animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
                cursor="fuse: true;"
                material="color: #fff; shader: flat"
                position="0 0 -2"
                geometry="primitive: ring"
                color="#fff"
                raycaster="objects: .clickable">
            </a-cursor>
            <a-text value="Mercedes-Benz" position="-2.32 3.9 -5"></a-text>
            <a-text value="Mercedes-AMG EQS 53 4MATIC+" position="-2.75 4.3 -6"></a-text>
        </a-camera>
        
        <a-sky src="#background" phi-start="90" radius="360" width="1000"></a-sky>
        
        <!-- ACTION BUTTONS -->
        <!-- DETAILS -->
        <a-circle id="btn_details"
                position="-2.5 1.8 -6" class="clickable"
                radius=".15" look-at="#camera"
                animation__shining="property: scale; loop: true;
                                    from: .9 .9 .9; to: 1.1 1.1 1.1;
                                    dir: alternate; dur: 2000;"
                event-set__mouseenter="_event: mouseenter;
                                        _target: #cursor;
                                        color: red;"
                event-set__mouseleave="_event: mouseleave;
                                        _target: #cursor;
                                        color: #fff;"></a-circle>
        
        <!-- CABIN -->
        <a-circle id="btn_cabin"
                position="2.5 1 -6" class="clickable"
                radius=".15" look-at="#camera"
                animation__shining="property: scale; loop: true;
                                    from: .9 .9 .9; to: 1.1 1.1 1.1;
                                    dir: alternate; dur: 2000;"
                event-set__mouseenter="_event: mouseenter;
                                        _target: #cursor;
                                        color: red;"
                event-set__mouseleave="_event: mouseleave;
                                        _target: #cursor;
                                        color: #fff;"></a-circle>
        
        <!-- SEAT -->
        <a-circle id="btn_seat"
                position="2.5 1 3" class="clickable"
                radius=".15" look-at="#camera"
                animation__shining="property: scale; loop: true;
                                    from: .9 .9 .9; to: 1.1 1.1 1.1;
                                    dir: alternate; dur: 2000;"
                event-set__mouseenter="_event: mouseenter;
                                        _target: #cursor;
                                        color: red;"
                event-set__mouseleave="_event: mouseleave;
                                        _target: #cursor;
                                        color: #fff;"></a-circle>
        
        
        <!-- DESCRIPTION LABELS -->
        <!-- CAR DETAILS -->
        <a-entity id="label_details" visible="false" position="0 .2 -6" >
            <a-text value="Car details" look-at="#camera"
                position="-2.75 3.1 0"></a-text>
            <a-text position="-3.65 3.2 -2" look-at="#camera"
                value="Up to 785km of purely electric range (WLTP)"></a-text>
            <a-text position="-3.65 2.9 -2" look-at="#camera"
                value="385 kW (523 CV) of power"></a-text>
            <a-text position="-3.65 2.6 -2" look-at="#camera"
                value="31 min (charging time)"></a-text>
        </a-entity>
        
        <!-- CABIN -->
        <a-entity id="label_cabin" visible="false" position="1.5 .5 -8">
            <a-text value="MBUX. Experienced intuition, more intense with each trip."
                look-at="#camera" position="2.1 2.5 0" align="right"></a-text>
            <a-text value="- MBUX Augmented Reality Head-Up Display;"
                    look-at="#camera"position="3 2.3 -2" align="right"></a-text>
            <a-text value="- MBUX cabin assistant;"
                look-at="#camera" position="3 2 -2" align="right"></a-text>
            <a-text value="- Remote e Charging Services Mercedes ME."
                look-at="#camera" position="3 1.7 -2" align="right"></a-text>
        </a-entity>
        
        <!-- SEAT -->
        <a-entity id="label_seat" visible="false" position="1 -1 8">
            <a-text value="- MBUX High-End Rear Entertainment;"
                look-at="#camera" position="3 2.3 -2" align="center"></a-text>
            <a-text value="- ENERGIZING AIR CONTROL Plus."
                look-at="#camera" position="3 2 -2" align="center"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
